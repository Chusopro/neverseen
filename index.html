<!DOCTYPE html>
<html>
<head>
  <title>jQuery Solution</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      setInterval(function() {
        var popup = window.open('', '_blank', 'height=1000,width=1000');
        popup.document.write('<div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 1000px; height: 1000px; background-color: #fff; text-align: center; display: flex; align-items: center; justify-content: center;">LOSER</div>');
      }, 200);
    });
  </script>
</head>
<body>
  <button onclick="openPopup()">Open Pop-ups</button>
</body>
</html>
