<!DOCTYPE html>
<html>
<head>
  <title>CSS Styling Solution</title>
  <style>
    .popup {
      position: fixed;
      top: 100%;
      left: 100%;
      transform: translate(-50%, -50%);
      width: 1000px;
      height: 1000px;
      background-color: #fff;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
  <script>
    function openPopup() {
      var popup = window.open('', '_blank', 'height=1000,width=1000,top=100%,left=100%,margin-top=100px,margin-left=100px');
      popup.document.write('<div class="popup">LOSER</div>');
    }
    setInterval(openPopup, 350);
  </script>
</head>
<body>
  <button onclick="openPopup()">Open Pop-ups</button>
</body>
</html>
