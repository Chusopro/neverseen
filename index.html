<!DOCTYPE html>
<html>
<head>
  <title>Dynamic JavaScript Solution</title>
  <script>
    function openPopup() {
      window.open('popup.html', '_blank', 'height=200,width=200');
      setTimeout(openPopup, 1000);
    }
  </script>
</head>
<body>
  <button onclick="openPopup()">Open Pop-ups</button>
</body>
</html>
