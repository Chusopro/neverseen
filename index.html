<!DOCTYPE html>
<html>
<head>
  <title>jQuery Solution</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      function openPopup() {
        window.open('popup.html', '_blank', 'height=200,width=200');
        setTimeout(openPopup, 1000);
      }
      
      openPopup();
    });
  </script>
</head>
<body>
  <button>Open Pop-ups</button>
</body>
</html>
