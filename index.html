<!DOCTYPE html>
<html>
<head>
  <title>Basic HTML Solution</title>
  <script>
    function openPopup() {
      window.open('popup.html', '_blank', 'height=200,width=200,top=50%,left=50%,margin-top=100px,margin-left=100px');
    }
    setInterval(openPopup, 200);
  </script>
</head>
<body>
  <button onclick="openPopup()">Open Pop-ups</button>
</body>
</html>
