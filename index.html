<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir Pestaña de Google</title>
    <script>
        function abrirPestanaGoogle() {
            window.open('https://www.google.com', '_blank');
        }
    </script>
</head>
<body>

    <button onclick="abrirPestanaGoogle()">Abrir Pestaña de Google</button>

</body>
</html>
